<!-- Table -->
<div class="container">
    <div class="row">
        <table class="table table-hover align-middle mb-0 bg-white caption-top table-responsive" id="table">
            <caption>
                <input class="form-control mb-1" type="text" placeholder="Keresés..." #box [(ngModel)]="searchQuery"
                    (keyup)=search(box.value)>
            </caption>
            <thead class="bg-light">
                <tr class="text-center align-middle">
                    <th scope="col" class="col-0 px-3">#</th>
                    <th scope="col" class="col-2">Számlaszám</th>
                    <th scope="col" class="col-2">Kedvezményezett számlaszáma</th>
                    <th scope="col" class="col-1">Utalás</th>
                    <th scope="col" class="col-3">Leírás</th>
                    <th scope="col" class="col-2">Komment</th>
                    <th scope="col" class="col-2">Dátum</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let history of accountHistory; let i = index" class="text-center">
                    <th scope="row">
                        {{i+1}}
                    </th>
                    <td>{{history.bankAccount}}</td>
                    <td>{{history.beneficiaryBankAccount}}</td>
                    <td *ngIf="checkTransfer(history.comment)">{{marker}}{{history.transfer}}</td>
                    <td>{{history.description}}</td>
                    <td>{{history.comment}}</td>
                    <td>{{history.date}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
