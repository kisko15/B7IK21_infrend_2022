<!-- Button trigger Register modal -->
<div class="col-md-11 d-flex my-4 me-2 mx-auto">
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">
    Új ügyfél
  </button>
  <app-user-form></app-user-form>
</div>

<!-- Table -->
<div class="container">
  <div class="row">
    <table class="table table-hover align-middle mb-0 bg-white caption-top table-responsive">
      <caption>
        <input class="form-control mb-1" type="text" placeholder="Keresés..." #box [(ngModel)]="searchQuery"
          (keyup)=search(box.value)>
      </caption>
      <thead class="bg-light">
        <tr class="text-center">
          <th scope="col" class="col-0 px-3">ID</th>
          <th scope="col" class="col-2">Név</th>
          <th scope="col" class="col-2">Lakcím</th>
          <th scope="col" class="col-2">Telefonszám</th>
          <th scope="col" class="col-1">Szig.sz</th>
          <th scope="col" class="col-1">Bankszámla</th>
          <th scope="col" class="col-1">Státusz</th>
          <th scope="col" class="col">Lehetőségek</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="text-center">
          <th scope="row">{{user.id}}</th>
          <td>{{user.name}}</td>
          <td>{{user.address}}</td>
          <td>{{user.phoneNumber}}</td>
          <td>{{user.identityCardNumber}}</td>
          <td>{{user.bankAccountStatusAll}}</td>
          <td>{{user.status}}</td>
          <td>
            <div class="d-grid gap-2 my-1" *ngIf="onCheckUserStatus(user.status)">
              <button type="button" class="btn btn-rounded btn-info btn-sm fw-bold" mdbRipple rippleColor="dark"
                (click)="navigateToUserModify(user.id)">
                Módosítás
              </button>
            </div>
            <div class="d-grid gap-2 my-1" *ngIf="onCheckUserStatus(user.status)">
              <button type="button" class="btn btn-rounded btn-success btn-sm fw-bold" mdbRipple rippleColor="dark"
                (click)="navigateToUserToNewAccount(user.id)">
                Új számla
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
